<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Highway Emergency Stop Monitoring</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
            min-height: 100vh;
        }
        
        .register-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .register-box {
            width: 420px;
        }
        
        .register-logo {
            margin-bottom: 20px;
        }
        
        .register-logo a {
            color: white;
            font-size: 28px;
            font-weight: 600;
        }
        
        .register-logo i {
            margin-right: 10px;
            color: #ffc107;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .card-body {
            padding: 30px;
        }
        
        .register-card-body .register-box-msg {
            margin-bottom: 20px;
            color: #6c757d;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group-text {
            background: #f8f9fa;
            border-right: none;
        }
        
        .form-control {
            border-left: none;
            padding: 12px 16px;
        }
        
        .form-control:focus {
            border-color: #ced4da;
            box-shadow: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .login-link a {
            color: #007bff;
            font-weight: 500;
        }
        
        .password-strength {
            font-size: 12px;
            margin-top: 6px;
            margin-bottom: 15px;
        }

        .strength-meter {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { width: 33%; background: #dc3545; }
        .strength-fill.medium { width: 66%; background: #ffc107; }
        .strength-fill.strong { width: 100%; background: #28a745; }
        
        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 15px 20px;
            z-index: 9999;
            animation: slideInRight 0.3s ease;
            max-width: 350px;
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-notification.success { border-left: 4px solid #28a745; }
        .toast-notification.error { border-left: 4px solid #dc3545; }
        .toast-notification.info { border-left: 4px solid #17a2b8; }
    </style>
</head>
<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="/"><i class="fas fa-road"></i>HW Monitoring</a>
        </div>
        
        <div class="card">
            <div class="card-body register-card-body">
                <p class="register-box-msg">Đăng ký tài khoản mới</p>
                
                <div id="alertContainer"></div>

                <form id="registerForm">
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" 
                               placeholder="Email" required autofocus>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group mb-1">
                        <input type="password" class="form-control" id="password" 
                               placeholder="Mật khẩu (ít nhất 8 ký tự)" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span id="strengthText" class="text-muted">Độ mạnh mật khẩu</span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" class="form-control" id="passwordConfirm" 
                               placeholder="Xác nhận mật khẩu" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="icheck-primary">
                                <input type="checkbox" id="agreeTerms" required>
                                <label for="agreeTerms">
                                    Tôi đồng ý với <a href="#">điều khoản sử dụng</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                        <i class="fas fa-user-plus mr-2"></i>Đăng ký
                    </button>
                </form>

                <div class="login-link mt-4">
                    <p class="mb-0">
                        Đã có tài khoản? 
                        <a href="/login.html">Đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    
    <script>
        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '/dashboard';
        }
        
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            strengthFill.className = 'strength-fill';
            
            if (password.length < 8) {
                strengthFill.classList.remove('weak', 'medium', 'strong');
                strengthText.textContent = 'Mật khẩu quá ngắn';
                strengthText.className = 'text-danger';
                strengthFill.style.width = '0%';
            } else if (strength === 1) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Độ mạnh: Yếu';
                strengthText.className = 'text-danger';
            } else if (strength === 2) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Độ mạnh: Trung bình';
                strengthText.className = 'text-warning';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Độ mạnh: Mạnh';
                strengthText.className = 'text-success';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            return Math.max(1, Math.min(3, Math.ceil(strength / 2)));
        }
        
        // Show alert message
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas ${type === 'success' ? 'fa-check-circle text-success' : 
                                  type === 'error' ? 'fa-times-circle text-danger' : 
                                  'fa-info-circle text-info'}"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            // Validation
            if (password !== passwordConfirm) {
                showAlert('Mật khẩu xác nhận không khớp', 'danger');
                return;
            }

            if (password.length < 8) {
                showAlert('Mật khẩu phải có ít nhất 8 ký tự', 'danger');
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            const originalText = registerBtn.innerHTML;
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang xử lý...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Đăng ký thất bại');
                }
                
                const data = await response.json();
                
                // Save token
                localStorage.setItem('token', data.token);
                if (data.user) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                }
                
                showToast('Đăng ký thành công! Đang chuyển hướng...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
                
            } catch (error) {
                console.error('Register error:', error);
                showAlert(error.message || 'Đăng ký thất bại. Vui lòng thử lại.', 'danger');
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
